
<html>
    <head>
        <title>Turtle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
        
        
    </head>

    <body>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
        }

    hr {
    width: 500px;
}

#title {
    font-size: 36px;
    font-weight: bold;
    letter-spacing: 2px;
}

#board {
    width: 350px;
    height: 420px;
    margin: 0 auto;
    margin-top: 3px;
    display: flex;
    flex-wrap: wrap;
}

.tile {
    /* Box */
    border: 2px solid lightgray;
    width: 60px;
    height: 60px;
    margin: 2.5px;
   
    /* Text */
    color: black;
    font-size: 36px;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
}

.correct {
    background-color: #6AAA64;
    color: white;
    border-color: white;
}

.present {
    background-color: #C9B458;
    color: white;
    border-color: white;
}

.absent {
    background-color: #787C7E;
    color: white;
    border-color:white;
}


.keyboard-row {
    width: 400px;

    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
    padding-top: 10px;
}

.key-tile {
    width: 36px;
    height: 40px;
    margin: 1px;
    border: 1px solid lightgray;
  
    /* Text */
    font-size: 20px;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
}

.enter-key-tile {
    width: 76px;
    height: 40px;
    margin: 1px;
    border: 1px solid lightgray;
    
    /* Text */
    font-size: 20px;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
}
.switch_b{
    align-items: center;
    width:100px;
    height:30px;
    
}
        </style>
        <script>
            var height = 6; //number of guesses
            var width = 5; //length of the word
            var switch_n = 0;
            var row = 0; //current guess (attempt #)
            var col = 0; //current letter for that attempt
            
            var gameOver = false;
            
            var wordList = ["foxes","bunny","viper","goose","snail","mamba","crane","snake","bison","bongo","bruin","camel","chimp","Dingo","Fitch","Hippo","Horse","Hyena","Koala","Lemur","Liger","Llama","Magot","Moose","Morse","Mouse","Okapi","Otter","Panda","Pongo","Puppy","Rhino","Sheep","Shrew","Skunk","Sloth","Swine","Tapir","Tiger","Vixen","Whale","Zebra","Trout","Squid","eagle","finch","heron","macaw","quail","raven","robin","owlet","shark","crabs","prawn","lambs","boars","bucks","deers","goats","hares","moles","orcas","seals"];
            
            
            var word = "LEMUR";
            
            
            
            window.onload = function(){
                intialize();
            }
            
            function switchBackground(){
                
                if(switch_n == 0){
                    document.body.style.backgroundColor = "DimGray";
                    switch_n+=1;
                    document.getElementById("btn_switch").innerText = "Light Mode";
                }
                else if(switch_n == 1){
                    document.body.style.backgroundColor = "white"
                    switch_n-=1;
                    document.getElementById("btn_switch").innerText = "Dark Mode";

                    
                }
                

            }
            function intialize() {
            
                // Create the game board
                for (let r = 0; r < height; r++) {
                    for (let c = 0; c < width; c++) {
                        // <span id="0-0" class="tile">P</span>
                        let tile = document.createElement("span");
                        tile.id = r.toString() + "-" + c.toString();
                        tile.classList.add("tile");
                        tile.classList.add("animate__animated");
                        tile.innerText = "";
                        document.getElementById("board").appendChild(tile);
                    }
                }
            
                // Create the key board
                let keyboard = [
                    ["Q", "W", "E", "R", "T", "Y", "U", "I", "O", "P"],
                    ["A", "S", "D", "F", "G", "H", "J", "K", "L", " "],
                    ["Enter", "Z", "X", "C", "V", "B", "N", "M", "⌫" ]
                ]
            
                for (let i = 0; i < keyboard.length; i++) {
                    let currRow = keyboard[i];
                    let keyboardRow = document.createElement("div");
                    keyboardRow.classList.add("keyboard-row");
            
                    for (let j = 0; j < currRow.length; j++) {
                        let keyTile = document.createElement("div");
            
                        let key = currRow[j];
                        keyTile.innerText = key;
                        if (key == "Enter") {
                            keyTile.id = "Enter";
                        }
                        else if (key == "⌫") {
                            keyTile.id = "Backspace";
                        }
                        else if ("A" <= key && key <= "Z") {
                            keyTile.id = "Key" + key; // "Key" + "A";
                        } 
            
                        keyTile.addEventListener("click", processKey);
            
                        if (key == "Enter") {
                            keyTile.classList.add("enter-key-tile");
                        } else {
                            keyTile.classList.add("key-tile");
                        }
                        keyboardRow.appendChild(keyTile);
                    }
                    document.body.appendChild(keyboardRow);
                }
                
            
                // Listen for Key Press
                document.addEventListener("keyup", (e) => {
                    processInput(e);
                })
            }
            
            function processKey() {
                e = { "code" : this.id };
                processInput(e);
            }
            
            function processInput(e) {
                if (gameOver) return; 
            
                // alert(e.code);
                if ("KeyA" <= e.code && e.code <= "KeyZ") {
                    if (col < width) {
                        let currTile = document.getElementById(row.toString() + '-' + col.toString());
                        if (currTile.innerText == "") {
                            currTile.innerText = e.code[3];
                            

                            currTile.classList.add("animate__bounceIn");
                            col += 1;
                        }
                    }
                }
                else if (e.code == "Backspace") {
                    if (0 < col && col <= width) {
                        col -=1;
                        
                    }
                    
                    let currTile = document.getElementById(row.toString() + '-' + col.toString());
                    currTile.innerText = "";
                }
            
                else if (e.code == "Enter") {
                    update();
                }
            
                if (!gameOver && row == height) {
                    gameOver = true;
                    document.getElementById("answer").innerText = word;
                }
            }
            
            function update() {
                let guess = "";
                document.getElementById("answer").innerText = "";
            
                //string up the guesses into the word
                for (let c = 0; c < width; c++) {
                    let currTile = document.getElementById(row.toString() + '-' + c.toString());
                    let letter = currTile.innerText;
                    guess += letter;
                }
            
                guess = guess.toUpperCase(); //case sensitive
                
                var list_length = wordList.length;
                var count = 0;
                
                
                for(i in wordList){
                    count+=1;
                    
                    
                    var current_thing = wordList[i];
                    
                    if (guess == current_thing.toUpperCase()){
                        
                        break
                    }
                    if(count==list_length){
                        
                        document.getElementById("answer").innerText = "Not in word list";
                        return;
                    }
                }

               
                
                //start processing guess
                let correct = 0;
            
                let letterCount = {}; //keep track of letter frequency, ex) KENNY -> {K:1, E:1, N:2, Y: 1}
                for (let i = 0; i < word.length; i++) {
                    let letter = word[i];
            
                    if (letterCount[letter]) {
                       letterCount[letter] += 1;
                    } 
                    else {
                       letterCount[letter] = 1;
                    }
                }
            
                // console.log(letterCount);
            
                //first iteration, check all the correct ones first
                for (let c = 0; c < width; c++) {
                    let currTile = document.getElementById(row.toString() + '-' + c.toString());
                    let letter = currTile.innerText;
            
                    //Is it in the correct position?
                    if (word[c] == letter) {
                        currTile.classList.add("correct");
                        currTile.classList.add("animate__flipInX");
            
                        let keyTile = document.getElementById("Key" + letter);
                        keyTile.classList.remove("present");
                        keyTile.classList.add("correct");
            
                        correct += 1;
                        letterCount[letter] -= 1; //deduct the letter count
                    }
            
                    if (correct == width) {
                        gameOver = true;
                    }
                }
            
                // console.log(letterCount);
                //go again and mark which ones are present but in wrong position
                for (let c = 0; c < width; c++) {
                    let currTile = document.getElementById(row.toString() + '-' + c.toString());
                    let letter = currTile.innerText;
            
                    // skip the letter if it has been marked correct
                    if (!currTile.classList.contains("correct")) {
                        //Is it in the word?         //make sure we don't double count
                        if (word.includes(letter) && letterCount[letter] > 0) {
                            currTile.classList.add("present")
                            currTile.classList.add("animate__flipInX");;
                            
                            let keyTile = document.getElementById("Key" + letter);
                            if (!keyTile.classList.contains("correct")) {
                                keyTile.classList.add("present");
                                
                            }
                            letterCount[letter] -= 1;
                        } // Not in the word or (was in word but letters all used up to avoid overcount)
                        else {
                            currTile.classList.add("absent");
                            
                            let keyTile = document.getElementById("Key" + letter);
                            keyTile.classList.add("absent")
                        }
                    }
                }
            
                row += 1; //start new row
                col = 0; //start at 0 for new row
            }</script>
        <h1 id="title">Turtle</h1>
        <hr>
        <br>
        <div id="board">
        </div>

        <br>
        <h1 id="answer"></h1>
    </body>
        <button id="btn_switch" onclick="switchBackground()" class="switch_b">Dark Mode</button>
</html>
